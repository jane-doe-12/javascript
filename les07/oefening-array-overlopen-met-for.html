<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oefening array overlopen met for</title>
</head>

<body>
	<script>
		let maanden = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"];
		let lengte = maanden.length;
	
		for (let i = 0; i < lengte; i++) {
    	document.write(`<p>Maand ${i+1} is ${maanden[i]}.</p>`);
		}
	</script>
</body>

</html>
