<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>For</title>
</head>

<body>
	<script>
		for (let i=0; i<3; i++) {
			console.log("Hello from the for lus");
		}

		for (let i=0; i<5; i++) {
			document.write(`<p>Het nummer is ${i}</p>`);
		}

		for (let i=0; i<9; i++) {
			document.write(`<p>Er volgen nog ${i-9}</p>`);
		}
	</script>
</body>

</html>
