<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>If</title>
</head>

<body>
	<script>
		let naam = "JavaScript";

		// Als je hier iets anders typt dan in de variabelen gaat er niks gebeuren omdat dit 'niet waar' is.
		// Als er == staat wilt dat zeggen dat ALLEEN de inhoud hetzelfde moet zijn.
		// Als er === staat wilt dat zeggen dat zowel het type als de inhoud hetzelde moeten zijn. Is dat niet het geval, dan zal deze niet worden uitgevoerd.
		if(naam == "JavaScript"){
			alert('De naam is idd JavaScript');
		}
	</script>
</body>

</html>
