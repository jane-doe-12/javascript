<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Else</title>
</head>

<body>
	<script>
		let leeftijd = prompt('Hoe oud ben je?');
		
		if(leeftijd >= 18) {
			document.write("<p>Je mag een pintje drinken.</p>");
		}

		// Dit wordt uitgevoerd als if 'niet waar' is.
		else {
			alert('Wat dacht je van een watertje?');
		}
	</script>
</body>

</html>
