<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening getal</title>
</head>

<body>
    <script>
    let getal1 = prompt('Geef het eerste getal');
    let getal2 = prompt("Geef het tweede getal");
    let verhouding = test(getal1, getal2);
    document.write(`<p>${getal1} is ${verhouding} ${getal2}<p/>`);

    function test(g1, g2) {
        if (g1 < g2) {
            return "kleiner dan"
        } 

        else if (g1 == g2) {
            return "gelijk aan"
        } 

        else {
            return "groter dan"
        }
    }
    </script>
</body>

</html>
