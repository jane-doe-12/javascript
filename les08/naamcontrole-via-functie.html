<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naamcontrole via een functie</title>
</head>

<body>
    <script>
    let fout = false;
    let voornaam = prompt("Wat is je voornaam");
    let achternaam = prompt("Wat is je achternaam");

    function controle(naam) {
        if (naam == null) {
            fout = true;
            return 'je hebt geannuleerd!';
        } 

        else if (naam.length == 0) {
            fout = true;
            return 'je hebt niets ingegeven!';
        } 

        else if (naam.length < 2) {
            fout = true;
            return 'geef minstens 2 karakters in!';
        } 

        else {
            return naam.charAt(0).toUpperCase() + naam.substring(1);
        }
    }

    let controleVoornaam = controle(voornaam);
    let controleAchternaam = controle(achternaam);
    document.write(`Hey ${controleVoornaam} ${controleAchternaam}`);
    </script>
</body>

</html>
