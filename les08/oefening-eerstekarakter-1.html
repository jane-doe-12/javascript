<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oefening eerste karakter</title>
</head>
<body>
	<script>
		let eersteKarakter = () => {
			let vakNaam = "Javascript";
			let karakter = vakNaam.charAt(0);
			document.write(`Het eerste karakter uit "${vakNaam}" is: ${karakter}`);
		}

		eersteKarakter();
	</script>
	
</body>
</html>
