<body>
    <script>
    "use strict"
    
    let vraag = prompt("Hoeveel getallen wil je ingeven?");
    let getallen = [];
    
    if (vraag == 0) {
        document.write("Je hebt niets ingegeven");
    } 

    else if (vraag == null) {
        document.write("Je hebt geannuleerd");
    } 

    else if (vraag > 0) {
        for (let i = 0; i < vraag; i++) {
            let vraag2 = prompt(`Geef getal ${i+1} in.`);
            getallen.push(vraag2);
        }
    }

    function controleAantal(aantal) {
        if (aantal == null) {
            return "fout"
        } 

        else if (aantal.length == 0) {
            return "fout"
        } 

        else if (!isNaN(aantal)) {
            return "fout"
        } 

        else if (aantal == "") {
            return "fout"
        } 

        else {
            document.write(aantal);
        }
    }

    controleAantal(getallen);
    </script>

<script>
