<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oefening naam</title>
</head>
<body>
	<button onclick="klik();">Klik op mij!</button>

	<script>
		function klik() {
			let naam = prompt("Wat is je naam?");
			document.write(`<p>Hallo ${naam}</p>`);
		
	</script>
</body>
</html>
