<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oefening schrijf</title>
</head>
<body>
	<script>
		function schrijf(ontvangen) {
			document.write(`<p>${ontvangen}</p>`);
		}

		schrijf("Nu hoef ik niet zoveel code meer te schrijven");
	</script>
</body>
</html>
