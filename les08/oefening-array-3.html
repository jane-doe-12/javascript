<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oefening array</title>
</head>
<body>
	<script>
		function sorteerOmgekeerdJoin(ontvangenNamen) {
    		return ontvangenNamen.sort().reverse().join("-");
		}

		let namen = ["Jan", "Piet", "Joris"];
		let namenAangepast = sorteerOmgekeerdJoin(namen);
		document.write(`<p>De array omgedraaid gesorteerd en gejoined geeft: ${namenAangepast}<p/>`);
	</script>
</body>
</html>
