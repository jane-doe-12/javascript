<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gemiddelde</title>
</head>
<body>
	<script>
		function gemiddelde(nr1, nr2, nr3, nr4) {
   let resultaat = (nr1 + nr2 + nr3 + nr4) / 4;
   return resultaat;
}

let score = gemiddelde(3, 4, 5, 6);
document.write(`<p>Het gemiddelde is : ${score}<p/>`);

	</script>
</body>
</html>
