<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oefening met array</title>
</head>
<body>
	<script>
		let namen = ["Jan", "Piet", "Joris"];
		let dieren = ["hond", "kat", "paard"];

		function toonEersteArray(ontvangen) {
    		document.write(`<p>${ontvangen[0]}</p>`)
		}

		toonEersteArray(namen);
		toonEersteArray(dieren);
	</script>
</body>
</html>
