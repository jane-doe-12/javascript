<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Groet</title>
</head>
<body>
	<script>
		function groet(naam) {
			document.write(`<p>Hallo ${naam}, hoe is het?</p>`);
		}

// Je kan dit zo vaak oproepen als je wilt. 
		groet("Fred");
		groet("Sara");
		groet("iedereen");
	</script>
</body>
</html>
