<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht reguliere expressies</title>
</head>

<body>
    <script>
    let email = prompt("Wat is je e-mailadres?");

    function controle(input) {

        if (input.search(/^[^.-][\w_\.-]+@([^-][\w-_]+\.)+[\w]{2,3}$/)==0) {
            document.write("<p>Dit emailadres is correct</p>");
        } 

        else {
            document.write("Je e-mailadres is niet correct!");
        }
    }

    controle(email);
    </script>
</body>

</html>
