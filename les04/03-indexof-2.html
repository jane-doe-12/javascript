<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>indxOf - startOf</title>
</head>
<body>
	<script>
		let zin = "De kat krabt de krollen van de trap";
		let positie1 = zin.indexOf("de");
		let positie2 = zin.indexOf("de", 15);

		document.write(`De eerste keer dat "de" gevonden wordt is op positie: ${positie1}, vanaf positie 15 wordt "de" gevonden op positie: ${positie2}`);
	</script>
</body>
</html>
