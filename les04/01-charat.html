<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt</title>
</head>

<body>
    <script>
    let alfabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let teken = alfabet.charAt(5);
    document.write(`Het vijfde teken volgens Javascript is: ${teken}`);
    </script>
</body>

</html>
