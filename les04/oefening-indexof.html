<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oefening indexOf</title>
</head>
<body>
	<script type="text/javascript">
		let inhoud = "JavaScript";
		let positie1 = inhoud.indexOf("a");
		let positie2 = inhoud.indexOf("A");

		document.write(`<p>De positie van "a" in ${inhoud} is: ${positie1}</p>`);
		document.write(`<p>De positie van "A" in ${inhoud} is: ${positie2}</p>`);
	</script>
</body>
</html>
