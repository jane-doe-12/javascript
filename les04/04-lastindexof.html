<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lastIndexOf</title>
</head>
<body>
	<script>
		let zin = "Fred Flinstone was de dansleraar van Fred Astair"
		let laatstePositie = zin.lastIndexOf("Fred");

		document.write(`"Fred" komt de laatste keer voor in "${zin}" op positie: ${laatstePositie}`);
	</script>
</body>
</html>
