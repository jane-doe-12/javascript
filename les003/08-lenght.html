<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Length</title>
</head>

<body>
    <script>
    let tekstVariabele = "Dit is wat voorbeeldtekst";
    let lengte = tekstVariabele.length;

    document.write(`<p>De lengte van "${tekstVariabele}" is ${lengte}.</p>`);
    </script>
</body>

</html>
