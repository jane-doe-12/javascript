<!DOCTYPE html>

<html lang="nl">

<head>
	<meta charset="utf-8">
	<title>Datatypes</title>
</head>


<body>
	<script>
		let voornaam="Fred";
		let eersteGetal=5;
		let pi=3.1415;
		/*true=1, false=0*/
		let gehuwd=true;

		console.log(typeof voornaam);
		console.log(typeof eersteGetal);
		console.log(`Het type van pi is ${typeof pi}`);
		console.log(typeof gehuwd);
	</script>

</body>

</html>
