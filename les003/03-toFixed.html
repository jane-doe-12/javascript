<!DOCTYPE html>

<html lang="nl">

<head>
	<meta charset="utf-8">
	<title>toFixed</title>
</head>


<body>

	<script>
		let getal1 = 3.1415;
		document.write(`<p>Het eerste getal is ${getal1}. Het type is ${typeof getal1}</p>`);
		document.write(`<p>Het eerste getal is ${getal1.toFixed(2)}. Het type is ${typeof getal1.toFixed(2)}</p>`);
		document.write(`<p>${getal1.toFixed(2)} + 10 = ${parseFloat (getal1.toFixed(2)) +10}</p>`);
	</script>

</body>

</html>
