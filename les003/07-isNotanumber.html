<!DOCTYPE html>

<html lang="nl">

<head>
	<meta charset="utf-8">
	<title>is Not a number</title>
</head>


<body>

	<script>
		let getal1 = "vijf";
		let getal2 = 5;
		document.write(`<p>${getal1} is geen nummer: ${isNaN(getal1)}</p>`);
		document.write(`<p>${getal2} is geen nummer: ${isNaN(getal2)}</p>`);
	</script>

</body>

</html>
