<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Split</title>
</head>
<body>
	<script>
		let naam = "Jan Janssen is een veel voorkomende naam";
		let arrayVanNaam = naam.split(" ");

		document.write(`<p>${arrayVanNaam}</p>`);
		document.write(`<p>${arrayVanNaam.lenght}</p>`);
	</script>
</body>
</html>
