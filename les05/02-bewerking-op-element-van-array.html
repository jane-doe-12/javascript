<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerking op element van Array</title>
</head>

<body>
    <script>
    let namen = ["Jan Jansen", "Piet Peters"];
    let voornaam1 = namen[0].substring(0, 3);
    document.write(`<p>${voornaam1}</p>`);
    let voornaam2 = namen[1].substring(0, 4);
    document.write(`<p>${voornaam2}</p>`);
    </script>
</body>

</html>
