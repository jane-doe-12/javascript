<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening indexOf</title>
</head>

<body>
    <script>
    let scriptingTalen = ["JavaScript", "PHP"];
    let positiejavascript = scriptingTalen.indexOf("javascript");
    document.write(`<p>${positiejavascript}</p>`);
    
    let positieJavaScript = scriptingTalen.indexOf("JavaScript");
    document.write(`<p>${positieJavaScript}</p>`);
    </script>
</body>

</html>
