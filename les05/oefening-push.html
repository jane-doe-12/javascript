<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening push</title>
</head>

<body>
    <script type="text/javascript">
    let htmlTags = ["html", "p", "div"];
    document.write(`<p>${htmlTags}</p>`);
    
    let extraTag = prompt("Ken je nog een tag?");
    htmlTags.push(extraTag);
    document.write(`<p>${htmlTags}</p>`);
    </script>
</body>

</html>
