<!DOCTYPE html>

<html lang="nl">

<head>
	<meta charset="utf-8">
	<title>Oefening taal en ouderdom</title>
</head>

<body>

	<script>
		let taal = "Spaans";
		document.write(`<p> De taal is ${taal}. </p>`);

		taal = "Nederlands";
		document.write(`<p> De taal is nu ${taal}. </p>`);

		let leeftijd = prompt('Hoe oud ben je nu?', "28");
		console.log(leeftijd);
		document.write(`<p> Dan word je volgend jaar ${++leeftijd} jaar oud. </p>`);
	</script>

</body>

</html>
