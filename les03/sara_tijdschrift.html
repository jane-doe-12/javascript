<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Opdracht tijdschrift kopen</title>
</head>

<body>
    <script>
    let tijdschrift = prompt("Welk tijdschrift heb je gekocht?", "Goed Gevoel");
    let prijs = prompt("Hoeveel kost 1 exemplaar?", 9.99);
    let aantal = prompt("Hoeveel exemplaren wil je kopen?", 2);
    let totaal = prijs * aantal;

    document.write(`<p>Het tijdschrift is ${tijdschrift}.</p>`);
    document.write(`<p>De prijs van 1 exemplaar is ${prijs} euro.</p>`);
    document.write(`<p>Je wilt ${aantal} exemplaren kopen.</p>`);
    document.write(`<p>De totale prijs van twee tijdschriften is dan ${totaal}</p>`);

    console.log(typeof tijdschrift);
    console.log(typeof prijs);
    console.log(typeof aantal);
    console.log(typeof totaal);
    </script>
</body>

</html>
