<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Substring</title>
</head>

<body>
    <script type="text/javascript">
    let tekstvariabele = "0123456789";
    document.write(`<p>De substring(4,9) van "${tekstvariabele}" geeft: "${tekstvariabele.substring(4,9)}"</p>`);

    let tekstvariabele2 = tekstvariabele.substring(6, 8);
    document.write(`<p>De substring(6,7) van "${tekstvariabele}" geeft: "${tekstvariabele2}"</p>`);
    </script>
</body>

</html>
